<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="Stylesheet.css">
  <title>To Do List</title>
</head>
<body>

<div class="container mt-5">
  <h2>To Do List</h2>
  <form id="taskForm">
    <div class="form-group">
      <label for="taskTitle">Task Title</label>
      <input type="text" class="form-control" id="taskTitle" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description</label>
      <textarea class="form-control" id="taskDescription"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="datetime-local" class="form-control" id="dueDate">
    </div>
<div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
</div>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>

  <ul id="taskList" class="list-group mt-3">

  </ul>
    <button id="enableNotifications" class="btn btn-info">Enable Notifications</button>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="JS.js"></script>


</body>
</html>
